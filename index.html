<!DOCTYPE html>
<html lang="en">

<head>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>STEINA'S SAVE THE DATE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="Save_The_Date_Preview.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

    <div class="content">
      <img src="Reina.svg" alt="Steph & Reina" class="title-image" />

      <div id="countdown">
        <div><span id="days">00</span><label>Days</label></div>
        <div><span id="hours">00</span><label>Hours</label></div>
        <div><span id="minutes">00</span><label>Minutes</label></div>
        <div><span id="seconds">00</span><label>Seconds</label></div>
      </div>

      <a href="https://calendar.app.google/Yzu5Nno74BVMgeCKA" target="_blank" class="calendar-btn">Save Our Date</a>
    </div>


  <script src="script.js"></script>
</body>
</html>
